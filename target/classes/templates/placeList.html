<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Static content -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
    <script type="text/javascript" src="/resources/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <link rel="stylesheet" href="/resources/css/style.css">

    <script type="text/javascript" src="/resources/js/app.js"></script>

    <title>HistoryGO</title>
</head>


<body style="background-color: aliceblue">

<div class="jumbotron">

    <div class="row">
        <button type="button" onclick="location.href = '/admin/menu';" class="btn rounded-circle">
            <i class="fas fa-arrow-circle-left fa-7x"></i>
        </button>

        <h1 class="display-1 text-center" style="margin-left: 38px; " > Places </h1>
    </div>
</div>


<div class="container-fluid">


    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <table class="table table-bordered table-striped ">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Get more information about this place</th>
                    <th>Delete this place from the database</th>
                </tr>
                </thead>

                <div th:if="${not #lists.isEmpty(places)}">

                <tbody th:each="place: ${places}" th:remove="tag">



                    <tr>
                        <td> <b>
                            <span th:text="${place.name}" /> </b></td>
                       <td> <b>
                        <span th:text="${place.points}" />
                        </b> </td>
                        <td>
                            <form action="placeDetails" method="post">
                                <input type = "hidden" name="name" th:value="${place.name}"> <input type="submit" class="btn btn-success m-1 pl-5 pr-5" value="Show details">
                            </form>
                        </td>
                        <td>
                            <form action="deletePlace" method="post">
                                <input type = "hidden" name="name" th:value="${place.name}"> <input type="submit" class="btn btn-danger m-1 pl-5 pr-5" value="DELETE">
                            </form>
                        </td>
                    </tr>


                </tbody>
                </div>
            </table>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>


</body>

</html>
